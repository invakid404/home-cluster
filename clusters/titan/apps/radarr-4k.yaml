apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &name radarr-4k
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/radarr
  postBuild:
    substitute:
      APP_NAME: *name
      INSTANCE_NAME: Radarr 4K
      MAIN_DB: ${RADARR_4K_MAIN_DB}
      LOG_DB: ${RADARR_4K_LOG_DB}
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: *name
      namespace: apps
  dependsOn:
    - name: apps-base
    - name: postgres
