apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &name bazarr
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/bazarr
  prune: true
  postBuild:
    substitute:
      APP_NAME: *name
      THEME: nord
      INSTANCE_NAME: Bazarr
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: *name
      namespace: apps
  dependsOn:
    - name: apps-base
