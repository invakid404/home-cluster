apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
  namespace: apps
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/onedr0p/alpine:3.17.1@sha256:da2846e0398d55a5178448f7cb9ee1eeeeee13830fba40289152798595f78c8a
              env:
                - name: SONARR_BASE_URL
                  value: https://sonarr.lab.${BASE_DOMAIN}
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: sonarr
                - name: RADARR_BASE_URL
                  value: https://radarr.lab.${BASE_DOMAIN}
                - name: RADARR_4K_BASE_URL
                  value: https://radarr-4k.lab.${BASE_DOMAIN}
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: radarr
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: sonarrs
              image: ghcr.io/recyclarr/recyclarr:4.2.0@sha256:889c1d1ed118d4730be56421d388be8ec4b43d593cee7d241c1da372a3587d34
              command:
                - /app/recyclarr/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
            - name: radarrs
              image: ghcr.io/recyclarr/recyclarr:4.2.0@sha256:889c1d1ed118d4730be56421d388be8ec4b43d593cee7d241c1da372a3587d34
              command:
                - /app/recyclarr/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
