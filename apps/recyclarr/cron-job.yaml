apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
  namespace: apps
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/onedr0p/alpine:3.18.4@sha256:a45f246424c791487a44ba5cbe5720ae5318813dce3924c0e04d943e0fd0996d
              env:
                - name: SONARR_BASE_URL
                  value: https://sonarr.lab.${BASE_DOMAIN}
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: sonarr
                - name: RADARR_BASE_URL
                  value: https://radarr.lab.${BASE_DOMAIN}
                - name: RADARR_4K_BASE_URL
                  value: https://radarr-4k.lab.${BASE_DOMAIN}
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: radarr
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: sonarrs
              image: ghcr.io/recyclarr/recyclarr:5.4.3@sha256:fce391a05734a74f390afdc8f18582dbb16b1623a43c548c9bbe0e337cf9f85a
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - sonarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
            - name: radarrs
              image: ghcr.io/recyclarr/recyclarr:5.4.3@sha256:fce391a05734a74f390afdc8f18582dbb16b1623a43c548c9bbe0e337cf9f85a
              command:
                - /app/recyclarr/recyclarr
              args:
                - sync
                - radarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
