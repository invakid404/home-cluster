apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
  namespace: apps
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/onedr0p/alpine:3.18.2@sha256:df214f2a0186791e6286f860b66712fe7b92f65935c84d97e224d8cf7391cca1
              env:
                - name: SONARR_BASE_URL
                  value: https://sonarr.lab.${BASE_DOMAIN}
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: sonarr
                - name: RADARR_BASE_URL
                  value: https://radarr.lab.${BASE_DOMAIN}
                - name: RADARR_4K_BASE_URL
                  value: https://radarr-4k.lab.${BASE_DOMAIN}
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: api-key
                      name: radarr
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: sonarrs
              image: ghcr.io/recyclarr/recyclarr:4.4.1@sha256:825ab392a0f99e8eaa6c0d1468eae83f9dab449eff7456f011a2fbfd82330bf8
              command:
                - /app/recyclarr/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
            - name: radarrs
              image: ghcr.io/recyclarr/recyclarr:4.4.1@sha256:825ab392a0f99e8eaa6c0d1468eae83f9dab449eff7456f011a2fbfd82330bf8
              command:
                - /app/recyclarr/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
