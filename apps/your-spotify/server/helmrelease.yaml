---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: your-spotify-server
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: yooooomi/your_spotify_server
      pullPolicy: IfNotPresent
      tag: latest@sha256:cfa4e1a3f89ee016674aba415d87239b5ccee7add743a8f7a61b69bf78ec66b7

    env:
      TIMEZONE: ${TIMEZONE}
      API_ENDPOINT: https://api.spotify.lab.${BASE_DOMAIN}
      CLIENT_ENDPOINT: &client-url https://spotify.lab.${BASE_DOMAIN}
      SPOTIFY_PUBLIC:
        secretKeyRef:
          name: your-spotify
          key: client-id
      SPOTIFY_SECRET:
        secretKeyRef:
          name: your-spotify
          key: secret
      MONGO_ENDPOINT: ${mongodb_url}/your_spotify?authSource=admin
      CORS: *client-url

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 256m
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${PUBLIC_IP}"
        hosts:
          - host: &your-spotify-server-host "api.spotify.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *your-spotify-server-host
            secretName: letsencrypt-your-spotify-server

    podAnnotations:
      secret.reloader.stakater.com/reload: your-spotify
