apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tor
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: thetorproject/obfs4-bridge
      tag: 0.14@sha256:72136c2999778e9b8577139ebb9dae391ba529ae9dac852cd7c9c3616ec78ba8

    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0

    command: ["sh"]
    args:
      - "-c"
      - |
        usermod --uid ${SQUASH_UID} debian-tor
        chown -R debian-tor:debian-tor /var/log/tor
        sed -i "/SocksPort 0/d" /usr/local/bin/start-tor.sh
        /usr/local/bin/start-tor.sh

    env:
      - name: OBFS4_ENABLE_ADDITIONAL_VARIABLES
        value: "1"
      - name: OR_PORT
        value: "0.0.0.0:${OR_PORT} IPv4Only"
      - name: PT_PORT
        value: "${PT_PORT}"
      - name: EMAIL
        value: "Tsvetomir Bonev <tor@invak.id>"
      - name: NICKNAME
        value: "invaAtTitan"
      - name: OBFS4V_DataDirectory
        value: "/var/lib/tor/data"
      - name: OBFS4V_User
        value: "debian-tor"
      - name: OBFS4V_SocksPort
        value: "0.0.0.0:${SOCKS_PORT}"

    service:
      main:
        enabled: false

      lb:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${TOR_IP}"
        ports:
          or:
            enabled: true
            port: ${OR_PORT}
            protocol: TCP
            targetPort: ${OR_PORT}
          pt:
            enabled: true
            port: ${PT_PORT}
            protocol: TCP
            targetPort: ${PT_PORT}

    persistence:
      data:
        enabled: true
        existingClaim: tor-data
        mountPath: /var/lib/tor
