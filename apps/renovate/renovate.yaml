apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: apps
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsGroup: ${SQUASH_UID}
            runAsUser: ${SQUASH_UID}
          containers:
            - name: renovate
              image: renovate/renovate:32.217.0@sha256:585f34c1082b8f71c0cbccb941e63531e86c42a22b68a3a6e8f02f79d156abdd
              args:
                - invakid404/home-cluster
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - mountPath: /data/cache
                  name: cache
              resources:
                limits:
                  cpu: 0.5
          restartPolicy: Never
          volumes:
            - name: cache
              persistentVolumeClaim:
                claimName: renovate-cache
