apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: apps
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsGroup: ${SQUASH_UID}
            runAsUser: ${SQUASH_UID}
          containers:
            - name: renovate
              image: renovate/renovate:32.216.0@sha256:7bdc0b5a6d8bab0fc31b0b9f139b46e91cf8cd5848db22a7f6c963b0a6988c45
              args:
                - invakid404/home-cluster
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
              volumeMounts:
                - mountPath: /data/cache
                  name: cache
          restartPolicy: Never
          volumes:
            - name: cache
              persistentVolumeClaim:
                claimName: renovate-cache
