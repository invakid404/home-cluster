apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: hajimari
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: apps
      interval: 10m0s
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1@sha256:2ee4cab12878fd0771092bf1b7e271f2715731d2ba60d92461f8010094cda994
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - apps
      name: "inva"
      lightTheme: "tron"
      darkTheme: "tron"
      searchProviders:
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
        - name: DuckDuckGo
          token: d
          icon: simple-icons:duckduckgo
          searchUrl: https://duckduckgo.com/?q={query}
          url: https://duckduckgo.com
        - name: IMDB
          token: i
          icon: simple-icons:imdb
          searchUrl: https://www.imdb.com/find?q={query}
          url: https://www.imdb.com
        - name: Reddit
          token: r
          icon: simple-icons:reddit
          searchUrl: https://www.reddit.com/search?q={query}
          url: https://www.reddit.com
        - name: YouTube
          token: "y"
          icon: simple-icons:youtube
          searchUrl: https://www.youtube.com/results?search_query={query}
          url: https://www.youtube.com
        - name: Spotify
          token: s
          icon: simple-icons:spotify
          searchUrl: https://open.spotify.com/search/{query}
          url: https://open.spotify.com
        - name: WolframAlpha
          token: w
          icon: simple-icons:wolfram
          searchUrl: https://www.wolframalpha.com/input?i={query}
          url: https://www.wolframalpha.com
      globalBookmarks:
        - group: Dev
          bookmarks:
            - name: GitHub
              url: "https://github.com"
        - group: Tools
          bookmarks:
            - name: CyberChef
              url: "https://gchq.github.io/CyberChef"
        - group: Social
          bookmarks:
            - name: Instagram
              url: "https://instagram.com"
            - name: Twitter
              url: "https://twitter.com"
        - group: Media
          bookmarks:
            - name: YouTube
              url: "https://youtube.com"
            - name: Plex
              url: "https://app.plex.tv"
        - group: Communicate
          bookmarks:
            - name: Messenger
              url: "https://facebook.com/messages"
        - group: Cloud
          bookmarks:
            - name: Google Drive
              url: "https://drive.google.com"
            - name: Synology
              url: "https://invakid.quickconnect.to"
        - group: Games
          bookmarks:
            - name: Lichess
              url: "https://lichess.org"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          external-dns.alpha.kubernetes.io/target: "${PRIVATE_IP}"
        hosts:
          - host: &hajimari-host "lab.${BASE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *hajimari-host
            secretName: "letsencrypt-hajimari"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
