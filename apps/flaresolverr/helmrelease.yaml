---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ngosang/flaresolverr
      pullPolicy: IfNotPresent
      tag: 3.0.0.beta3@sha256:889f13483f5a59ba1a60ba8432d39a7d0cd889b9a61f100caa6c808d7cd1708b

    env:
      TZ: ${TIMEZONE}
      PUID: ${SQUASH_UID}
      PGID: ${SQUASH_UID}

    service:
      main:
        ports:
          http:
            port: 8191

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${PRIVATE_IP}"
        hosts:
          - host: &flaresolverr-host "flaresolverr.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *flaresolverr-host
            secretName: letsencrypt-flaresolverr
