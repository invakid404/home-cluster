---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      pullPolicy: IfNotPresent
      tag: v3.3.3@sha256:cb66711e13af5a2b2df60ceddec2d740909aab099567a20dd0b8da7db5f665f5

    env:
      TZ: ${TIMEZONE}
      PUID: ${SQUASH_UID}
      PGID: ${SQUASH_UID}

    service:
      main:
        ports:
          http:
            port: 8191

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${PRIVATE_IP}"
        hosts:
          - host: &flaresolverr-host "flaresolverr.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *flaresolverr-host
            secretName: letsencrypt-flaresolverr
