---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      pullPolicy: IfNotPresent
      tag: v2.2.10@sha256:7b565742201fcd7057eff8f1fda16d10ab9e863f99991eec3409c1b44d510b60

    env:
      TZ: ${TIMEZONE}
      PUID: ${SQUASH_UID}
      PGID: ${SQUASH_UID}

    service:
      main:
        ports:
          http:
            port: 8191

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${PRIVATE_IP}"
        hosts:
          - host: &flaresolverr-host "flaresolverr.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *flaresolverr-host
            secretName: letsencrypt-flaresolverr
