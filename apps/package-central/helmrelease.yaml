---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: package-central
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/invakid404/package-central
      pullPolicy: IfNotPresent
      tag: latest@sha256:5aa01e1e549cbc0e53dae184a6c23a7278c54aeaf2d83ab6cd315fecfffc1ecb

    imagePullSecrets:
      - name: docker-config

    controller:
      strategy: RollingUpdate

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${PUBLIC_IP}"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: package-central-basic-auth
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Package Central"
        hosts:
          - host: &package-central-host "package-central.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *package-central-host
            secretName: letsencrypt-package-central
