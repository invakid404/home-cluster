apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  values:
    image:
      repository: docker.io/n8nio/n8n
      tag: 1.8.2

    env:
      TZ: ${TIMEZONE}
      GENERIC_TIMEZONE: ${TIMEZONE}
      N8N_PROTOCOL: "https"
      N8N_PORT: &port 443
      N8N_HOST: &n8n-host "n8n.lab.${BASE_DOMAIN}"
      N8N_LOG_LEVEL: info
      N8N_LOG_OUTPUT: console
      DB_POSTGRESQL_HOST: postgres.core.svc.cluster.local
      DB_POSTGRESQL_USER: postgres
      DB_POSTGRESQL_DATABASE: n8n
      DB_POSTGRESQL_PASSWORD:
        secretKeyRef:
          name: postgres-creds
          key: postgres-password

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          cert-manager.io/cluster-issuer: letsencrypt
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: n8n
          gethomepage.dev/description: Easily automate tasks across different services
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: n8n.png
          external-dns.alpha.kubernetes.io/target: "${PRIVATE_IP}"
        hosts:
          - host: *n8n-host
            paths:
              - path: /
        tls:
          - hosts:
              - *n8n-host
            secretName: letsencrypt-n8n

    persistence:
      config:
        enabled: true
        existingClaim: n8n-config
        mountPath: /home/node/.n8n

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M
