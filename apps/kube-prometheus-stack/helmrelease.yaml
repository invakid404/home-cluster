apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      version: 55.7.0
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: core
      interval: 10m0s
  install:
    crds: Skip
  upgrade:
    crds: Skip
  values:
    namespaceOverride: apps
    alertmanager:
      enabled: false
    prometheus-node-exporter:
      hostRootFsMount:
        enabled: false
    prometheus:
      prometheusSpec:
        retention: 2w
        retentionSize: 45GB
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        podMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
              storageClassName: nfs-client
        additionalScrapeConfigs:
          - job_name: node-exporter
            scrape_interval: 30s
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "${NAS_ADDRESS}:9100"
    grafana:
      defaultDashboardsTimezone: ${TIMEZONE}
      persistence:
        enabled: true
        size: 5Gi
        storageClassName: nfs-client
      env:
        GF_FEATURE_TOGGLES_ENABLE: "publicDashboards"
      initChownData:
        enabled: false
      grafana.ini:
        analytics:
          reporting_enabled: false
      admin:
        existingSecret: "grafana-creds"
        userKey: "admin-user"
        passwordKey: "admin-password"
      ingress:
        enabled: true
        ingressClassName: tailscale
        annotations:
          tailscale.com/funnel: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Grafana
          gethomepage.dev/description: Analytics and interactive visualization web application
          gethomepage.dev/group: Monitoring
          gethomepage.dev/icon: grafana.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (grafana)
        hosts:
          - &host grafana.${TAILSCALE_DOMAIN}
        tls:
          - hosts:
              - *host
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          node-exporter-full:
            gnetId: 1860
            revision: 29
            datasource: Prometheus
          ingress-nginx:
            gnetId: 14314
            revision: 2
            datasource: Prometheus
