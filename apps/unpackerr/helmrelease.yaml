---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.12.0@sha256:2159b1dcc826e9552c2ae1f0a9a7d871cf7df95de7e3785623e0e2df93329c0a

    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: https://sonarr.lab.${BASE_DOMAIN}
      UN_SONARR_0_PATHS_0: /data/nas-torrents/Downloads/Series
      UN_SONARR_0_API_KEY:
        secretKeyRef:
          name: sonarr
          key: api-key
      UN_RADARR_0_URL: https://radarr.lab.${BASE_DOMAIN}
      UN_RADARR_0_PATHS_0: /data/nas-torrents/Downloads/Movies
      UN_RADARR_0_API_KEY:
        secretKeyRef:
          name: radarr
          key: api-key
      UN_RADARR_1_URL: https://radarr-4k.lab.${BASE_DOMAIN}
      UN_RADARR_1_PATHS_0: "/data/nas-torrents/Downloads/Movies (4K)"
      UN_RADARR_1_API_KEY:
        secretKeyRef:
          name: radarr-4k
          key: api-key

    service:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    podSecurityContext:
      runAsUser: ${SQUASH_UID}
      runAsGroup: ${SQUASH_UID}
      fsGroup: ${SQUASH_UID}

    persistence:
      data:
        enabled: true
        type: nfs
        server: "${NAS_HOSTNAME}"
        path: "${TORRENTS_VOLUME}"
        mountPath: /data/nas-torrents

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi
