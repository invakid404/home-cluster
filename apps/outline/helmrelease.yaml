---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: outlinewiki/outline
      pullPolicy: IfNotPresent
      tag: 0.68.0@sha256:52ed4477c155fd26f0bac63a8cfbb11a097f7eb9038427a12f86f24eb13307ea

    initContainers:
      init-db:
        image: outlinewiki/outline:0.68.0@sha256:52ed4477c155fd26f0bac63a8cfbb11a097f7eb9038427a12f86f24eb13307ea
        command:
          - "/bin/sh"
          - -c
        args:
          - |
            yarn db:create --env=production-ssl-disabled
            yarn db:migrate --env=production-ssl-disabled
        envFrom:
          - secretRef:
              name: *app

    service:
      main:
        ports:
          http:
            port: 3000

    env:
      - name: URL
        value: https://notes.lab.${BASE_DOMAIN}

    envFrom:
      - secretRef:
          name: *app

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ${PUBLIC_IP}
          cert-manager.io/cluster-issuer: letsencrypt
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Fast, collaborative, knowledge base
          gethomepage.dev/group: Knowledge
          gethomepage.dev/icon: outline.png
          gethomepage.dev/name: Outline

        hosts:
          - host: &host "notes.lab.${BASE_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *host
            secretName: letsencrypt-outline
