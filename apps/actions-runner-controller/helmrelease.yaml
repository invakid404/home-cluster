        githubWebhookServer:
            enabled: true
            service:
                type: ClusterIP
                annotations: {}
                ports:
                    - port: 80
                      targetPort: http
                      protocol: TCP
                      name: http
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    external-dns.alpha.kubernetes.io/target: ${PUBLIC_IP}
                hosts:
                    - host: arc.lab.${BASE_DOMAIN}
                      paths:
                        - path: /
                          pathType: Prefix
                tls:
                    - hosts:
                        - arc.lab.${BASE_DOMAIN}
                      secretName: letsencrypt-actions-runner-controller-webhook
